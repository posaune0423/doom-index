<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 448" role="img" aria-labelledby="title desc">
  <title id="title">Painting generation pipeline</title>
  <desc id="desc">A top-to-bottom flow: Fetch Market Caps → Calculate Relative Dominance → Apply Non-Linear Weighting → Build Weighted Prompt → AI Generation Medieval Style → Store &amp; Display.</desc>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L7,2.5 L0,5 Z" fill="#333"/>
    </marker>
    <style>
      .box-a { fill: #e3f2fd; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .box-b { fill: #f3e5f5; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .box-c { fill: #fff3e0; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .box-d { fill: #e8f5e9; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .box-e { fill: #fce4ec; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .box-f { fill: #e0f2f1; stroke: #333; stroke-width: 1.2; rx: 6; ry: 6; }
      .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; font-size: 11px; fill: #111; text-anchor: middle; dominant-baseline: middle; }
      .arrow { stroke: #333; stroke-width: 1.2; fill: none; marker-end: url(#arrow); }
      .subtitle { font-size: 11px; fill: #111; font-weight: 600; }
      .title { font-weight: 600; }
    </style>
  </defs>

  <!-- Boxes -->
  <!-- A -->
  <rect class="box-a" x="0" y="0" width="176" height="48"/>
  <text class="label" x="88" y="24">
    <tspan class="title" x="88" dy="-5">Fetch Market Caps</tspan>
  </text>

  <!-- B -->
  <rect class="box-b" x="0" y="80" width="176" height="48"/>
  <text class="label" x="88" y="104">
    <tspan class="title" x="88" dy="-5">Calculate Relative</tspan>
    <tspan class="subtitle" x="88" dy="13">Dominance</tspan>
  </text>

  <!-- C -->
  <rect class="box-c" x="0" y="160" width="176" height="48"/>
  <text class="label" x="88" y="184">
    <tspan class="title" x="88" dy="-5">Apply Non-Linear</tspan>
    <tspan class="subtitle" x="88" dy="13">Weighting</tspan>
  </text>

  <!-- D -->
  <rect class="box-d" x="0" y="240" width="176" height="48"/>
  <text class="label" x="88" y="264">
    <tspan class="title" x="88" dy="-5">Build Weighted</tspan>
    <tspan class="subtitle" x="88" dy="13">Prompt</tspan>
  </text>

  <!-- E -->
  <rect class="box-e" x="0" y="320" width="176" height="48"/>
  <text class="label" x="88" y="344">
    <tspan class="title" x="88" dy="-5">AI Generation</tspan>
    <tspan class="subtitle" x="88" dy="13">Medieval Style</tspan>
  </text>

  <!-- F -->
  <rect class="box-f" x="0" y="400" width="176" height="48"/>
  <text class="label" x="88" y="424">
    <tspan class="title" x="88" dy="-5">Store &amp; Display</tspan>
  </text>

  <!-- Arrows -->
  <line class="arrow" x1="88" y1="48" x2="88" y2="80"/>
  <line class="arrow" x1="88" y1="128" x2="88" y2="160"/>
  <line class="arrow" x1="88" y1="208" x2="88" y2="240"/>
  <line class="arrow" x1="88" y1="288" x2="88" y2="320"/>
  <line class="arrow" x1="88" y1="368" x2="88" y2="400"/>
</svg>
